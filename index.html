<html>

<head>
  <title>Feed Back form</title>
</head>

<body>
  <form>
    <h1>Tech Karo Feedback form:</h1>

    <section id="Information Section">


      <p>Fill the given form:</p>


      <label><strong>Full Name*</strong>
      </label>
      <br>
      <input type="text" placeholder="Name">
      <br>
      <br>
      <label><strong>Phone Number*</strong></label>
      <br>
      <input type="phone number" placeholder="Number">
      <br>
      <br>
      <label><strong>E-mail:</strong>
        <span="colour:red;">*</span>
      </label>
      <br>
      <input type="text" placeholder="abcd@gmail.com">
      <br>
      <br>
      <label><strong>Gender*</strong></label>
      <br>
      <input type="checkbox"><label>Male</label>
      <br>
      <input type="checkbox"><label>Female</label>
      <br>
      <br>
      <label><strong>Age*</strong></label>
      <br>
      <input type="number" placeholder="Age">
      <br>
      <br>
      <label><strong>Date Of Birth*</strong></label>
      <br>
      <input type="datetime" placeholder="23-01-1999">
      <br>
      <br>
      <label><strong>Choose all the life skills you would like to learn in TK 2019:</strong></label>
      <br>
      <input type="radio"><label>Problem Solving</label>
      <br>
      <input type="radio"><label>Team Work</label>
      <br>
      <input type="radio"><label>Communication Skills</label>
      <br>
      <input type="radio"><label>Presentation Skills</label>
      <br>
      <input type="radio"><label>CV/Resume Writing</label>
      <br>
      <input type="radio"><label>Self Defence</label>
      <br>
      <input type="radio"><label>Work Ethics</label>
      <br>
      <br>
      <label><strong>Rate the Presentation Class of TK 2019:</strong></label>
      <br>
      <input type="checkbox"><label>1</label><br>
      <input type="checkbox"><label>2</label><br>
      <input type="checkbox"><label>3</label><br>
      <input type="checkbox"><label>4</label><br>
      <input type="checkbox"><label>5</label><br>
      <input type="checkbox"><label>6</label><br>
      <input type="checkbox"><label>7</label><br>
      <input type="checkbox"><label>8</label><br>
      <input type="checkbox"><label>9</label><br>
      <input type="checkbox"><label>10</label><br>
      <br>
      <label><strong>Comments:</strong></label>
      <br>
      <input type="text" placeholder="Comments">
      <br>
      <br>
      <button>Submit</button>
      <br>

    </section>





  </form>
</body>

</html>
